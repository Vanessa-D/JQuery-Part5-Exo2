<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Calcule la moyenne - JQuery</title>
</head>
<body class="d-flex flex-column" style="background-color: #c89c7d; height: 100vh;">
    <div class="container mt-5 flex-grow-1">
        <form class="form-inline justify-content-center text-center">
            <div class="mt-md-5">
                <input class="note mb-1 form-control" id="note1" type="number">
                <input class="note mb-1 form-control" id="note2" type="number">
                <input class="note mb-1 form-control" id="note3" type="number">
                <input class="note mb-1 form-control" id="note4" type="number">
                <input class="note mb-1 form-control" id="note5" type="number">
            </div>
            <div class="mt-2">
                <button id="randomNote" type="button" class="btn btn-light mt-2 mr-2 mx-auto mx-md-0">Génère des notes !</button>
                <button id="average" type="button" class="btn btn-light mt-2 mr-2 mx-auto mx-md-2">Calcule la moyenne !</button>
                <button id="resetButton" type="button" class="btn btn-light mt-2">Recommence !</button>
            </div>
        </form>
        <div class="text-center mt-md-3">
            <p id="message" class="" style="font-size: 2em;"></p>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-end align-items-center">
        <img src="image/noun_Calculator_348969.svg" alt="Logo calculatrice" title="Calculator by Matheus Oliveira de Fraga from the Noun Project" class="w-25 h-25">
        <p>@ calculator 2021</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
